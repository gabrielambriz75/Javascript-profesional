<html>

<head>
  <title>PlatziMediaPlayer.js</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="./assets/index.css" />
</head>

<body>
  <header>
    <h1>PlatziMediaPlayer.js</h1>
    <p>An extensible media player.</p>
  </header>

  <main class="container">
    <video class="movie">
      <source src="./assets/BigBuckBunny.mp4" />
    </video>



    <section class="container-buttons">
      <button>Play/Pause</button>
      <input type="checkbox" name="un-mute" id="un-mute">
      <label for="un-mute" class="unmute">
        <img src="http://upload.wikimedia.org/wikipedia/commons/3/3f/Mute_Icon.svg" alt="Mute_Icon.svg"
          title="Mute icon">
      </label>
      <label for="un-mute" class="mute">
        <img src="http://upload.wikimedia.org/wikipedia/commons/2/21/Speaker_Icon.svg" alt="Speaker_Icon.svg"
          title="Unmute/speaker icon">
      </label>
    </section>


  </main>

  <script type="module" src="./assets/index.js"></script>
</body>

</html>
