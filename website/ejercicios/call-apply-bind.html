<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function.property.call - Function.property.apply - Function.property.bind</title>
</head>

<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender MÃ¡s</button></li>
        <li><button class="call-to-action">Nunca parar de Aprender</button></li>
    </ul>


    <script>
        //Establece `this` usando `call`
        function saludar() {
            console.log(`Hola. Soy ${this.name} ${this.apellido}`)
        }

        const Gabriel = {
            name: 'Gabriel',
            apellido: 'Ambriz'
        }

        saludar.call(Gabriel)

        //Establece `this` usando `call` y pasar argumentos a la funcion

        function caminar(metros, direccion) {
            console.log(`${this.name} camina ${metros} metros hacia ${direccion}.`)
        }

        caminar.call(Gabriel, 400, "Norte");

        //Establece `this` usando `apply` y pasar argumentos a la funcion
        const valores = [100, "Sur"];

        caminar.apply(Gabriel, valores);

        /* 
        Call - Comma
        Apply - Arreglo
        */

        //Establece `this` en una nueva funcion usando `bind` 
        const Angel = {
            name: "Angel",
            apellido: "Dominguez"
        }

        const AngelSaluda = saludar.bind(Angel);
        AngelSaluda();


        const angelCamina = caminar.bind(Angel, 750);
        angelCamina("Noroeste");
        //Cuando es util usar uno de estos metodos
        const buttons = document.getElementsByClassName('call-to-action');
        // buttons.forEach(button => {
        //     button.onclick = () => alert("Nunca pares de aprender!");
        // });

        //NodeList
        Array.prototype.forEach.call(buttons, button => {
            button.onclick = () => alert("Nunca pares de aprender!");
        })
    </script>

</body>

</html>
