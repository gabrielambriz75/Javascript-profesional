<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia Prototipal</title>
</head>

<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>


    <script>
        function Hero(name) {
            this.name = name;
        }


        Hero.prototype.saludar = function () {
            console.log(`New ${this.name}`)
        }


        const spiderman = new Hero("Spiderman");

        //propiedades de la instancia
        console.log("Name:", spiderman.name);

        //propiedades de la "clase"
        console.log("Saludar:", spiderman.saludar);

        //propiedades heredadas ej: toString
        console.log("toString:", spiderman.toString);

        //hasOwnProperty (de donde sale el toString o esto?)
        console.log('spiderman.hasOwnProperty("saludar"):',
            spiderman.hasOwnProperty("saludar"));

        //inspeccionemos el prototipo del Spiderman
        //inspeciones el prototipo del Hero
        //inspeciones el prototipo del Object
    </script>

</body>

</html>
